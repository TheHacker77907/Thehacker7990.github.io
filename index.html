<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Culture War Chronicles | 2026</title>

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #f4f4f4;

        header {

            width: 100%;
            height: auto;
            border: 2px solid #333;
            background-color: #ddd; /* Placeholder color */

        }

        .caption {
            font-size: 24px;
            text-transform: uppercase;

            padding: 15px 0;

        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .caption { font-size: 18px; }
